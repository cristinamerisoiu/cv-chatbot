<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cristina, Beyond the Résumé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --panel: #111827;     /* gray-900 */
      --you: #1e293b;       /* slate-800 */
      --bot: #0ea5e9;       /* sky-500 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
      --bubble: #0b1220;    /* deep */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display: grid; place-items: center; min-height: 100vh; padding: 16px;
    }
    .app {
      width: 100%; max-width: 820px; background: var(--panel);
      border: 1px solid #1f2937; border-radius: 16px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .header {
      padding: 14px 18px; border-bottom: 1px solid #1f2937;
      display: flex; align-items: center; gap: 10px;
    }
    .avatar {
      width: 28px; height: 28px; border-radius: 50%; background: var(--bot);
      display: grid; place-items: center; font-weight: 700; color: #07121a;
    }
    .title { font-weight: 700; }
    .muted { color: var(--muted); font-size: 13px; }

    #chat-box {
      height: 66vh; overflow-y: auto; padding: 18px; background: #0b1220;
    }
    .msg { margin: 12px 0; display: flex; gap: 10px; }
    .msg.you { justify-content: flex-end; }
    .bubble {
      max-width: 78%;
      padding: 12px 14px; border-radius: 12px;
      background: #0f172a; border: 1px solid #1f2937;
      word-wrap: break-word; white-space: normal;
    }
    .you .bubble { background: var(--you); }
    .bot .bubble { background: #0c1a2a; border-color: #0b2940; }
    .sender {
      display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px;
      letter-spacing: .2px;
    }
    .bubble p { margin: 8px 0; }
    .bubble ul, .bubble ol { margin: 6px 0 6px 20px; }
    .bubble li { margin: 4px 0; }
    .bubble a { color: #7dd3fc; text-decoration: none; }
    .bubble a:hover { text-decoration: underline; }
    .bubble code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: #0b2031; padding: 1px 5px; border-radius: 6px; border: 1px solid #0f2c45;
    }
    .bubble pre {
      background: #0b2031; padding: 10px; border-radius: 8px; overflow: auto;
      border: 1px solid #0f2c45;
    }

    form {
      display: flex; gap: 8px; padding: 12px; border-top: 1px solid #1f2937; background: var(--panel);
    }
    input[type="text"] {
      flex: 1; padding: 12px 14px; border-radius: 10px; border: 1px solid #1f2937;
      background: #0b1220; color: var(--text); outline: none;
    }
    button {
      padding: 12px 14px; border-radius: 10px; border: 1px solid #1f2937;
      background: var(--bot); color: #062333; font-weight: 700; cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="avatar">C</div>
      <div>
        <div class="title">Cristina CV Chatbot</div>
        <div class="muted">Ask about roles, skills, tools — or interview-style questions</div>
      </div>
    </div>

    <div id="chat-box"></div>

    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Type your question…" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
