<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="utf-8" />
  <title>Cristina,Beyond the Résumé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-label="Cristina CV Chat">
    <header class="header">
      <div class="brand">
        <div class="mark" aria-hidden="true">C</div>
        <div class="titles">
          <h1 class="title">Cristina,Beyond the Résumé</h1>
        </div>
      </div>
      <button id="help-btn" class="help-btn" aria-label="Help" title="Sample questions">?</button>
    </header>
    
<!-- Help Modal (hidden by default) -->
<div id="help-modal" class="help-modal hidden">
  <div class="help-content">
    <div class="help-header">
      <h3>Sample Questions</h3>
      <button id="close-help" class="close-btn" aria-label="Close">×</button>
    </div>
    <div class="help-body">
      <p class="help-intro">Try asking in three languages:</p>
      
      <!-- English -->
      <button class="sample-question" data-question="Walk me through her resume">Walk me through her resume</button>
      <button class="sample-question" data-question="What are her strengths?">What are her strengths?</button>
      
      <!-- German -->
      <button class="sample-question" data-question="Erzähl mir über ihre Arbeit bei gannaca">Erzähl mir über ihre Arbeit bei gannaca</button>
      <button class="sample-question" data-question="Welche Sprachen spricht sie?">Welche Sprachen spricht sie?</button>
      
      <!-- Romanian -->
      <button class="sample-question" data-question="Care sunt punctele ei tari?">Care sunt punctele ei forte?</button>
      <button class="sample-question" data-question="Cum gestionează provocările?">Cum gestionează provocările?</button>
    </div>
  </div>
</div>
    
    <section id="chat-box" class="chat" aria-live="polite"></section>
    <form id="chat-form" class="composer" autocomplete="off">
      <input id="user-input" type="text" placeholder="Ask about experience, skills, outcomes…" aria-label="Your question" />
      <button type="submit" aria-label="Send">Send</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
